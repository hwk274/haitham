<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصفحة الرئيسية - إدارة الموظفين</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  margin: 0; background: #eef3ff;
}
header {
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: #fff; text-align: center;
  padding: 80px 20px;
  overflow: hidden;
}
header h1 { font-size: 2.5rem; margin-bottom: 10px; animation: slideDown 1s ease forwards;}
header p { font-size: 1.2rem; animation: slideUp 1s ease forwards;}

@keyframes slideDown{0%{opacity:0;transform:translateY(-50px);}100%{opacity:1;transform:translateY(0);}}
@keyframes slideUp{0%{opacity:0;transform:translateY(50px);}100%{opacity:1;transform:translateY(0);}}

/* زر الرجوع */
.back-btn{
  display:inline-block;
  margin:15px auto;
  background:#1e3c72;
  color:#fff;
  padding:10px 18px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  transition:.3s;
}
.back-btn:hover{background:#2a5298;}

nav {
  background:#fff; display:flex; justify-content:center; gap:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
nav a {
  padding:12px 25px; font-weight:600; border-radius:6px; color:#1e3c72;
  transition:.3s;
}
nav a:hover { background:#1e3c72; color:#fff; }

#alerts-section {
  max-width:1000px; margin:20px auto; background:#fff3f3;
  border-radius:15px; padding:20px 25px; box-shadow:0 6px 18px rgba(0,0,0,0.12);
  text-align:center;
}
#alerts-section h2 { color:#e74c3c; margin-bottom:12px; font-size:1.5rem; }

.alert-item {
  background:#fef1f1; border-radius:10px; padding:10px 12px; margin:6px auto;
  max-width:600px; font-weight:bold; display:flex; justify-content:space-between;
  align-items:center; animation:fadeIn 0.8s ease forwards;
}
.alert-item span { color:#555; font-size:.95rem; }

@keyframes fadeIn {0%{opacity:0;transform:translateY(-10px);}100%{opacity:1;transform:translateY(0);} }

.controls{display:flex;justify-content:center;gap:15px;flex-wrap:wrap;margin-bottom:15px;}
.controls input,.controls select{padding:8px 12px;border-radius:8px;border:1px solid #ccc;}

.counters{
  text-align:center;font-weight:bold;margin-bottom:25px;background:#fff;
  display:inline-block;padding:15px 20px;border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

.cards{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}

.card{
  width:340px;background:#fff;border-radius:15px;padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  transition:.3s;
}
.card:hover{transform:translateY(-5px);box-shadow:0 12px 22px rgba(0,0,0,0.18);}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
.card h3{margin:0;font-size:18px;color:#1e3c72;}
.card-id{font-size:14px;color:#555;}

.alert-label{padding:6px 12px;border-radius:8px;color:white;font-weight:bold;font-size:13px;margin-bottom:6px;display:inline-block;}
.alert-residence{background:#f0ad4e;}
.alert-passport{background:#5bc0de;}
.alert-contract{background:#f39c12;}
.alert-inactive{background:#6c757d;}

.details-btn{
  width:100%;padding:10px;margin-top:12px;border:none;
  background:linear-gradient(135deg,#1e3c72,#2a65c8);
  color:white;border-radius:8px;font-weight:bold;cursor:pointer;
}
.details-btn:hover{background:linear-gradient(135deg,#2a5298,#1e3c72);}

.extra{display:none;margin-top:10px;border-top:1px solid #ddd;padding-top:10px;font-size:14px;}
.extra p{margin:4px 0;}

footer{background:#1e3c72;color:#fff;text-align:center;padding:25px;margin-top:30px;}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<header>
<h1>مرحبا بكم في إدارة الموظفين</h1>
<p>متابعة الإقامات والجوازات والعقود مع تنبيهات الأيام المتبقية</p>
</header>

<!-- زر الرجوع -->
<div style="text-align:center">
<a class="back-btn" href="index.html">⬅ الرجوع للصفحة الرئيسية</a>
</div>

<nav>
<a href="#alerts-section">التنبيهات</a>
<a href="#cards">الموظفين</a>
<a href="employees.html">صفحة الموظفين</a>
</nav>

<div id="alerts-section">
<h2>تنبيهات قرب الانتهاء</h2>
<div id="alertsContainer"><p>جاري تحميل البيانات...</p></div>
</div>

<div class="controls">
<input type="text" id="searchInput" placeholder="بحث بالاسم أو رقم الهوية">
<select id="nationalityFilter"><option value="">كل الجنسيات</option></select>
</div>

<div class="counters" id="counters">السعوديون النشطون: 0 | غير السعوديين النشطين: 0</div>

<div class="cards" id="cards"></div>

<footer>جميع الحقوق محفوظة © 2025</footer>

<script>
const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWS2KglkUT8Pc3L39dcKFosvR3LWKNQv_EVmYbsLZKx2MBVS33EZQGjk6Yb1mmR9XKKaPK_6qVzbi5/pub?output=csv";
let allData=[];

function parseDate(str){
  if(!str)return null;
  str=str.toString().trim().replace(/[\u200B-\u200D\uFEFF]/g,'');
  let d=Date.parse(str);if(!isNaN(d))return new Date(d);
  if(str.includes("/")){let p=str.split("/").map(x=>parseInt(x));if(p.length===3)return new Date(p[2],p[1]-1,p[0]);}
  if(str.includes("-")){let p=str.split("-").map(x=>parseInt(x));if(p.length===3)return new Date(p[2],p[1]-1,p[0]);}
  return null;
}
function daysUntil(date){
  if(!date||isNaN(date))return null;
  const t=new Date();t.setHours(0,0,0,0);date.setHours(0,0,0,0);
  return Math.ceil((date-t)/(1000*60*60*24));
}

function renderCards(data){
  const cardsContainer=document.getElementById("cards");
  const alertsContainer=document.getElementById("alertsContainer");
  cardsContainer.innerHTML="";alertsContainer.innerHTML="";
  let saudiCount=0,nonSaudiCount=0;

  // ترتيب — النشطين أولًا ثم غير النشطين
  data = [...data].sort((a,b)=>{
    const aInactive = !!a["تاريخ نهاية الخدمة"];
    const bInactive = !!b["تاريخ نهاية الخدمة"];
    return aInactive - bInactive;
  });

  data.forEach(row=>{
    const isInactive = !!row["تاريخ نهاية الخدمة"];
    const isActive = !isInactive;

    if(isActive){
      if(row["الجنسية"]==="سعودي") saudiCount++;
      else if(row["الجنسية"]) nonSaudiCount++;
    }

    const alerts=[];
    const resDays=daysUntil(parseDate(row["تاريخ انتهاء الاقامة"]));
    const passDays=daysUntil(parseDate(row["تاريخ انتهاء جواز السفر"]));
    const contractDays=daysUntil(parseDate(row["تاريخ انتهاء العقد"]));

    if(isInactive) alerts.push({text:"غير نشط",class:"alert-inactive"});
    else{
      if(resDays!==null && resDays<=30) alerts.push({text:`الإقامة (${resDays} يوم)`,class:"alert-residence"});
      if(passDays!==null && passDays<=30) alerts.push({text:`الجواز (${passDays} يوم)`,class:"alert-passport"});
      if(contractDays!==null && contractDays<=30) alerts.push({text:`العقد (${contractDays} يوم)`,class:"alert-contract"});
    }

    alerts.forEach(a=>{
      if(a.class!=="alert-inactive"){
        const d=document.createElement("div");
        d.className="alert-item "+a.class;
        d.innerHTML=`${row["الاسم"]||"-"} <span>${a.text}</span>`;
        alertsContainer.appendChild(d);
      }
    });

    let card=document.createElement("div");card.className="card";

    const alertsDiv=document.createElement("div");
    alerts.forEach(a=>{
      let d=document.createElement("div");
      d.className="alert-label "+a.class;
      d.innerText=a.text;
      alertsDiv.appendChild(d);
    });
    card.appendChild(alertsDiv);

    const headerDiv=document.createElement("div");
    headerDiv.className="card-header";
    headerDiv.innerHTML=`<h3>${row["الاسم"]||"-"}</h3><span class="card-id">${row["رقم الهوية"]||"-"}</span>`;
    card.appendChild(headerDiv);

    const extra=document.createElement("div");
    extra.className="extra";
    extra.innerHTML=`
      <p><strong>الجنسية:</strong> ${row["الجنسية"]||"-"}</p>
      <p><strong>المهنة:</strong> ${row["المهنة"]||"-"}</p>
      <p><strong>تاريخ انتهاء الإقامة:</strong> ${row["تاريخ انتهاء الاقامة"]||"-"}</p>
      <p><strong>تاريخ انتهاء الجواز:</strong> ${row["تاريخ انتهاء جواز السفر"]||"-"}</p>
      <p><strong>تاريخ انتهاء العقد:</strong> ${row["تاريخ انتهاء العقد"]||"-"}</p>
      <p><strong>نهاية الخدمة:</strong> ${row["تاريخ نهاية الخدمة"]||"-"}</p>`;
    card.appendChild(extra);

    const btn=document.createElement("button");
    btn.className="details-btn";
    btn.innerText="عرض التفاصيل";
    btn.onclick=()=>{
      extra.style.display=extra.style.display==="block"?"none":"block";
      btn.innerText=extra.style.display==="block"?"إخفاء التفاصيل":"عرض التفاصيل";
    };
    card.appendChild(btn);

    cardsContainer.appendChild(card);
  });

  document.getElementById("counters").innerText=
  `السعوديون النشطون: ${saudiCount} | غير السعوديين النشطين: ${nonSaudiCount}`;
}

Papa.parse(csvUrl,{
  download:true,header:true,
  complete:function(res){
    allData=res.data.map(r=>{
      const clean={};
      for(let k in r) clean[k.trim()]=r[k]?.trim();
      return clean;
    });

    const nationality=document.getElementById("nationalityFilter");
    [...new Set(allData.map(r=>(r["الجنسية"]||"").trim()).filter(x=>x))]
      .forEach(n=>{
        let o=document.createElement("option");
        o.value=n;o.innerText=n;
        nationality.appendChild(o);
      });

    renderCards(allData);
  }
});

document.getElementById("searchInput").addEventListener("input",applyFilters);
document.getElementById("nationalityFilter").addEventListener("change",applyFilters);

function applyFilters(){
  const s=document.getElementById("searchInput").value.toLowerCase();
  const nat=document.getElementById("nationalityFilter").value;
  const filtered=allData.filter(r=>
    (r["الاسم"]?.toLowerCase().includes(s) || (r["رقم الهوية"]||"").includes(s)) &&
    (nat==="" || r["الجنسية"]===nat)
  );
  renderCards(filtered);
}
</script>

</body>
</html>
