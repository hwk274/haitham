<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الموظفين</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h2 { color: #1e3c72; margin-top: 30px; }
  .btn-home { 
      display: inline-block; 
      padding: 10px 20px; 
      background-color: #1e3c72; 
      color: white; 
      text-decoration: none; 
      border-radius: 5px; 
      margin: 20px 0;
  }
  .cards { display: flex; flex-wrap: wrap; gap: 15px; }
  .card {
      background: white; 
      border-radius: 8px; 
      padding: 15px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
  }
  .inactive { opacity: 0.6; } /* لتوضيح غير النشطين */
</style>
</head>
<body>

<h2>الموظفين النشطين</h2>
<div class="cards" id="active-employees">
  <!-- الموظفين النشطين ستظهر هنا عبر JS -->
</div>

<!-- زر الرجوع للصفحة الرئيسية -->
<a href="index.html" class="btn-home">العودة للصفحة الرئيسية</a>

<h2>الموظفين الغير نشطين</h2>
<div class="cards" id="inactive-employees">
  <!-- الموظفين الغير نشطين ستظهر هنا عبر JS -->
</div>

<script>
// بيانات الموظفين كمثال
const employees = [
  { name: "أحمد", active: true },
  { name: "سارة", active: true },
  { name: "محمد", active: false },
  { name: "ليلى", active: false }
];

// عرض الموظفين
const activeContainer = document.getElementById('active-employees');
const inactiveContainer = document.getElementById('inactive-employees');

employees.forEach(emp => {
  const card = document.createElement('div');
  card.className = 'card';
  card.textContent = emp.name;
  
  if(emp.active) {
    activeContainer.appendChild(card);
  } else {
    card.classList.add('inactive'); // لتوضيح غير النشط
    inactiveContainer.appendChild(card);
  }
});
</script>

</body>
</html>
