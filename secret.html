<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة محمية بكلمة سر</title>
<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f2f2f2;
}
.box{
  background:white;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 10px #aaa;
  text-align:center;
}
input{
  padding:10px;
  width:220px;
}
button{
  padding:10px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="box">
<h3>ادخل كلمة السر للدخول</h3>
<input type="password" id="pass">
<br>
<button onclick="check()">دخول</button>
<p id="msg" style="color:red"></p>
</div>

<script>
function check(){
   var password = "12345"; // هنا غير كلمة السر
   var userPass = document.getElementById("pass").value;

   if(userPass === password){
      window.location.href = "page.html"; // الصفحة السرية بعد الدخول
   } else {
      document.getElementById("msg").innerText = "كلمة السر غير صحيحة";
   }
}
</script>

</body>
</html>
